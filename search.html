<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olios - Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/left-navigation.css" />
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="hamburger-container">
      <button class="hamburger">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <div class="hamburger-navigation">
      <ul class="hamburger-list">
        <li class="hamburger-item">
          <a href="./living_room.html">Living Room</a
          ><img src="./img/ikona-1@2.png" />
        </li>
        <li class="hamburger-item">
          <a href="#">Office</a><img src="./img/ikona-2@2.png" />
        </li>
        <li class="hamburger-item">
          <a href="#">For kids</a><img src="./img/ikona-3@2.png" />
        </li>
        <li class="hamburger-item">
          <a href="#">Kitchen</a><img src="./img/ikona-4@2.png" />
        </li>
        <li class="hamburger-item">
          <a href="#">Accessories</a><img src="./img/ikona-5@2.png" />
        </li>
        <li class="hamburger-item">
          <a href="#" id="categories">Show all categories</a>
        </li>
      </ul>
    </div>

    <aside class="left-panel">
      <div class="left-logo">
        <img class="logo" src="./img/logo@2.png" />
      </div>
      <div class="left-navigation">
        <ul class="left-list">
          <li class="left-item">
            <a href="./index.html"><img src="./img/ikona-home@2.png" /></a>
          </li>
          <li class="left-item">
            <a href="#"><img src="./img/ikona-busket@2.png" /></a>
          </li>
          <li class="left-item">
            <a href="./search.html"><img src="./img/ikona-search@2.png" /></a>
          </li>
        </ul>
      </div>
    </aside>

    <main>
      <div class="container">
        <div class="input-container">
          <input class="input" type="text" />
          <p class="input-description">Type product that you are looking for</p>
        </div>

        <div class="result-container">
          <div class="result-item">
            <img class="result-image" src="./img/produkt1.jpg" />
            <h2 class="result-name">Red Seat</h2>
          </div>
          <div class="result-item">
            <img class="result-image" src="./img/produkt5.jpg" />
            <h2 class="result-name">Dark Seat</h2>
          </div>
        </div>
        <p class="result-count">1 Searched result</p>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
